<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <title>Minichat</title>
  </head>
  <body class="container">
    <h1 class="mt-5">Minichat</h1>
    <hr />

    <form id="myForm">
      <div class="row">
        <div class="col-8">
          <input
            class="form-control"
            type="text"
            id="txtMessage"
            placeholder="Message"
          />
        </div>
        <div class="col-4">
          <button class="btn btn-primary">Send</button>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col">
        <ul class="mt-2" id="myMessages"></ul>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"
      integrity="sha512-WL6WGKMPBiM9PnHRYIn5YEtq0Z8XP4fkVb4qy7PP4vhmYQErJ/dySyXuFIMDf1eEYCXCrQrMJfkNwKc9gsjTjA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      const socket = io("http://localhost:8080");
      const form = document.querySelector("#myForm");
      const messages = document.querySelector("#myMessages");
      const txtMessage = document.querySelector("#txtMessage");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const newMessage = txtMessage.value;

        socket.emit("message-to-server", {
          text: newMessage,
        });
      });

      socket.on("message-from-server", (data) => {
        messages.innerHTML += `<li>${data.text}</li>`;
      });

        console.log(data.date);
      });

      setTimeout(() => {
        socket.emit("client-message", {
          message: "Hi!",
          name: "Alan",
        });
      }, 2000); **/
    </script>
  </body>
</html>
